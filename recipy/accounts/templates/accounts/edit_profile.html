{% extends 'base.html' %}


{% block title %}
Edit Profile
{% endblock title %}

{% block content %}
<section class="section last">

    <div class="container">
        <h1>Edit Profile</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <br>
    </div>
</section>
{% endblock %}
