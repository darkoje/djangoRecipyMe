<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="clearfix">
        	<button type="button" class="close pb-3" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true"><span class="font-icon font-icon-close"></span></span>
	        </button>
        </div>
        <div class="modal-body-wrapper">
        	<div class="modal-logo">
        		<img src="{{SITE_URL}}/static/img/logo.svg" alt="Logo">
        	</div>

        	<!--LOGIN-->
        	<form role="form" action="{% url "mysite_login" %}" method="post" accept-charset="utf-8">
        		<div class="form-group">
	        		<!--<input type="text" class="form-control" placeholder="username">-->
	        		<input type="text" placeholder="username" class="form-control" name="username">
			      </div>
			      <div class="form-group">
	        		<!--<input type="password" class="form-control" placeholder="password">-->
	        		<input type="password" placeholder="password" class="form-control" name="password">
			      </div>
			      <p>
			      	<a href="#" class="strong">Lost your password?</a>
			      </p>
			      <p class="text-center py-2">

			                {% csrf_token %}

							<button class="btn btn-primary" type="submit">Login</button>
						</p>
						<p class="text-center">or connect with</p>
						<p class="text-center">
							<a href="#" class="social-login-icon icon-facebook"></a>
							<a href="#" class="social-login-icon icon-google"></a>
							<a href="#" class="social-login-icon icon-twitter"></a>
							<a href="#" class="social-login-icon icon-apple"></a>
						</p>
        	</form>
				</div>
      </div>
      <div class="modal-footer">
      	<p class="text-center w-100 py-3">
    		Don't have a login? <a href="#" class="strong" data-toggle="modal" data-target="#modalSignup" data-dismiss="modal">Sign up</a>.
    	</p>
      </div>
    </div>
  </div>
</div>
